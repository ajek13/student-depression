<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Analisis Anda</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2em 2.5em;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            max-width: 650px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 0.5em;
        }
        .hasil-prediksi {
            font-size: 1.2em;
            font-weight: 600;
            line-height: 1.5;
            color: #34495e;
            padding: 1em;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin: 1.5em 0;
        }
        .disclaimer {
            font-size: 0.95em;
            line-height: 1.6;
            color: #555;
            text-align: left;
            padding: 1em;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap; /* Agar baris baru (\n) berfungsi */
        }
        
        /* Gaya khusus untuk pesan darurat */
        .disclaimer.emergency {
            background-color: #fff9e6;
            border-left: 5px solid #f1c40f;
            color: #856404;
            font-weight: 600;
        }
        
        .btn-kembali {
            display: inline-block;
            margin-top: 2em;
            padding: 12px 30px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-kembali:hover {
            background-color: #2980b9;
        }

        /* Penyesuaian untuk mobile */
        @media (max-width: 600px) {
            body {
                padding: 1em;
            }
            .container {
                padding: 1.5em;
            }
            h1 {
                font-size: 1.8em;
            }
            .hasil-prediksi {
                font-size: 1.1em;
            }
            .disclaimer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hasil Analisis Anda</h1>

        <div class="hasil-prediksi">
            {{ hasil_prediksi }}
        </div>

        <div class="disclaimer {% if is_emergency %}emergency{% endif %}">
            <strong>{{ disclaimer }}</strong>
        </div>
        
        <a href="/cek" class="btn-kembali">Isi Kuesioner Lagi</a>
    </div>

</body>
</html>
