<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Selamat Datang - Kuesioner Kesehatan Mental</title>
    <style>
        /* General Styling */
        body {
            font-family: "Inter";
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Softer background color */
            color: #333;
            text-align: center;
        }

        /* Container for the content */
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        /* Heading Style */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        /* Paragraph Style */
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 2em;
        }

        /* Button Style */
        .btn-mulai {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 50px; /* Pill-shaped button */
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-mulai:hover {
            background-color: #2980b9;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kuesioner Kesehatan Mental</h1>
        <p>
            Selamat datang. Kuesioner ini dirancang sebagai alat bantu deteksi dini. Silakan isi data dan jawab pertanyaan berikut dengan jujur untuk mendapatkan analisis awal mengenai kondisi kesehatan mental Anda.
        </p>
        <a href="/cek" class="btn-mulai">Mulai</a>
    </div>

</body>
</html>
